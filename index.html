
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Photo Wall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fff0f3;
        }
        .vinyl-spin {
            animation: spin 8s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            from { transform: scale(1.05); }
            to { transform: scale(1.15); }
        }

        /* 3D 容器透视 */
        .perspective-container {
            perspective: 2000px;
            perspective-origin: 50% 50%;
        }

        /* 模拟物理真实的掉落动画：包含重力加速和复杂的3D翻转 */
        @keyframes photo-realistic-fall {
            0% {
                transform: 
                    translateY(-40vh) 
                    translateX(0) 
                    rotateX(0deg) 
                    rotateY(0deg) 
                    rotateZ(var(--init-rot));
                filter: brightness(1);
            }
            25% {
                transform: 
                    translateY(10vh) 
                    translateX(var(--sway-mid)) 
                    rotateX(180deg) 
                    rotateY(45deg) 
                    rotateZ(calc(var(--init-rot) + 15deg));
                filter: brightness(1.1);
            }
            50% {
                transform: 
                    translateY(55vh) 
                    translateX(0) 
                    rotateX(360deg) 
                    rotateY(0deg) 
                    rotateZ(calc(var(--init-rot) - 15deg));
                filter: brightness(0.9);
            }
            75% {
                transform: 
                    translateY(95vh) 
                    translateX(calc(var(--sway-mid) * -0.8)) 
                    rotateX(540deg) 
                    rotateY(-45deg) 
                    rotateZ(calc(var(--init-rot) + 5deg));
                filter: brightness(1.05);
            }
            100% {
                transform: 
                    translateY(140vh) 
                    translateX(0) 
                    rotateX(720deg) 
                    rotateY(0deg) 
                    rotateZ(calc(var(--init-rot) + var(--rot-drift)));
                filter: brightness(1);
            }
        }

        .photo-falling-item {
            position: absolute;
            top: -25vh;
            animation: photo-realistic-fall var(--duration) cubic-bezier(0.4, 0, 0.6, 1) infinite;
            animation-delay: var(--delay);
            transform-style: preserve-3d;
            will-change: transform;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 182, 193, 0.5);
            border-radius: 10px;
        }
    </style>
<script type="importmap">

</html>
